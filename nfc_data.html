<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracciale NFC</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        p { font-size: 18px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Dati del Bracciale NFC</h2>
        <p><strong>Nome:</strong> <span id="name"></span></p>
        <p><strong>Cognome:</strong> <span id="surname"></span></p>
        <p><strong>Telefono:</strong> <span id="phone"></span></p>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById("name").innerText = params.get("name") || "N/A";
            document.getElementById("surname").innerText = params.get("surname") || "N/A";
            document.getElementById("phone").innerText = params.get("phone") || "N/A";
        }

        window.onload = getQueryParams;
    </script>

</body>
</html>
